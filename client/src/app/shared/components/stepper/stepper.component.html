<div class="container">
    <ul class="nav nav-pills nav-justified">
        <!--Steps used for steps and going throught them ;  index -> use to identity on which step we are now -->
        <li class="nav-item" *ngFor="let step of steps; let i = index">
            <div class="d-grid">
                <button 
                    (click)="onClick(i)"
                    [class.active]="selectedIndex === i"
                    class="nav-link py-3 text-uppercase fw-bold">
                    <!--using {{step.completed}} we can see true/false is the step is completed-->
                    {{step.label}}:{{step.completed}}
                </button>
            </div>
        </li>
    </ul>
    <!--If we have something selected , we do the next step -->
    <div *ngIf="selected">
        <ng-container [ngTemplateOutlet]="selected.content"></ng-container>
    </div>
</div>
