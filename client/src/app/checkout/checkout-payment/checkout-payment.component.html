<div class="mt-4" *ngIf="checkoutForm" [formGroup]="checkoutForm">
    <div class="row">
        <div class="form-group col-12" formGroupName="paymentForm">
            <app-text-input [label]="'Name on Card'" formControlName="nameOnCard"></app-text-input>
        </div>
    </div>
    <!--In this div we use the stripe elements-->
    <div class="row mb-3">
        <div class="col-6">
            <div class="form-floating">
                <!--#cardNumber is a stripe element , that ensure the safetiness of using the card info in the project-->
                <div class="form-control" #cardNumber></div>
                <label>Card Number</label>
            </div>
        </div>
        <div class="col-3">
            <div class="form-floating">
                <!--#cardExpity is a stripe element , that ensure the safetiness of using the card info in the project-->
                <div class="form-control" #cardExpiry></div>
                <label>Card Expity</label>
            </div>
        </div>
        <div class="col-3">
            <div class="form-floating">
                <!--#cardCvc is a stripe element , that ensure the safetiness of using the card info in the project-->
                <div class="form-control" #cardCvc></div>
                <label>CVC</label>
            </div>
        </div>
    </div>
</div>

<div class="d-flex justify-content-between flex-row mb-5">
    <button class="btn btn-outline-primary" cdkStepperPrevious>
        <i class="fa fa-angle-left"></i> Back to Review
    </button>
    <button class="btn btn-primary" (click)="submitOrder()">
        Submit Order<i class="fa fa-angle-right"></i> 
    </button>
</div>
